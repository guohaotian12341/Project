<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>查询信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="titlef" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline" >
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-inline">
                                <select name="type">
                                    <option value="">---请选择---</option>
                                    <option value="77">公告</option>
                                    <option value="78">通知</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 查 询 </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableIdin" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        form.render();

        table.render({
            elem: '#currentTableIdin',
            url: 'Inform_Controller/findAll',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips',
                align:'center',
            }],
            cols: [[
                {field: 'idf', width: 150, title: '序号', sort: true,align:"center"},
                {field: 'titlef', width: 250, title: '标题',align:"center"},
                {field: 'rolename', width: 250, title: '发布人',align:"center"},
                {field: 'type', width: 200, title: '分类',templet:function (res) {
                        if (res.type==77){
                            return "<span>公告</span>"
                        }else if(res.type==78){
                            return "<span>通知</span>"
                        }
                    },align:"center"},
                {field: 'pubtime', title: '提交日期', width: 200,align:"center"},
                {title: '操作', width: 250, toolbar: '#currentTableBar', align: "center",align:"center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 8,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = data.field;
            //执行搜索重载
            table.reload('currentTableIdin', {
                where:result
            });
            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('Moudel6/Inform_add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableIdin')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //双击点击一行回显值
        table.on('rowDouble(currentTableFilter)', function (obj) {
            var data = obj.data;
            var content = miniPage.getHrefContent('Moudel6/Inform_echo.html');
            var openWH = miniPage.getOpenWidthHeight();
            var index = layer.open({
                title: '查看用户信息',
                type: 1,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: [openWH[0] + 'px', openWH[1] + 'px'],
                offset: [openWH[2] + 'px', openWH[3] + 'px'],
                content: content,
                success: function () {
                    $("#idf").val(data.idf);
                    inform2();
                }
            });
            $(window).on("resize", function () {
                layer.full(index);
            });
            return false;
        });

        //修改
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('Moudel6/Inform_upd.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '修改信息',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    success:function () {
                        $("#idf").val(data.idf);
                        inform();
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.get("Inform_Controller/del",{idf:data.idf},function (d) {
                        if (d>0){
                            layer.alert("删除成功")
                            obj.del();
                            parent.layui.table.reload('currentTableIdin', {
                            });
                        } else {
                            layer.alert("删除失败")
                        }
                    })
                    layer.close(index);
                });
            }
        });
    });
</script>
